<button
  type="button"
  class="action-btn"
  [class.warn]="type === 'discard'"
  [disabled]="disabled"
  [attr.title]="computedTitle"
  [attr.aria-label]="computedAriaLabel"
  (click)="handleClick($event)"
>
  <ng-container [ngSwitch]="type">
    <span *ngSwitchCase="'start'" aria-hidden="true">▶</span>
    <span *ngSwitchCase="'stop'" aria-hidden="true">■</span>
    <svg
      *ngSwitchCase="'discard'"
      aria-hidden="true"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="1.6"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M3 6h18"></path>
      <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
      <path d="M10 11v6"></path>
      <path d="M14 11v6"></path>
    </svg>
  </ng-container>
</button>
