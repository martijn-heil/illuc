<app-loading-button
    buttonClass="icon-btn"
    [loading]="isLoading"
    [disabled]="!path"
    [title]="title"
    [ariaLabel]="ariaLabel"
    (action)="handleClick()"
>
    <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
    >
        <polyline points="7 8 3 12 7 16"></polyline>
        <polyline points="17 8 21 12 17 16"></polyline>
        <line x1="14" y1="4" x2="10" y2="20"></line>
    </svg>
</app-loading-button>
